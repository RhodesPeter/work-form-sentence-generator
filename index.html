<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work-Form Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="word-generator">
        <div class="words">
            <h1 class="words__title">List of words:</h1>
            <ul class="words__list">
                <li class="words__list-item">Charlie</li>
                <li class="words__list-item">Jake</li>
                <li class="words__list-item">Alex</li>
            </ul>
            <form class="words__form">
                <input class="words__input" type="text">
                <button type="submit" class="words__btn">Add word</button>
            </form>
        </div>
        <div class="result">
            <div class="results__word-wrapper">
                <span class="result__word result__word--1"></span>
                <span class="result__word result__word--2"></span>
                <span class="result__word result__word--3">&</span>
                <span class="result__word result__word--4"></span>
            </div>
        </div>
    <div>
    <script src="index.js"></script>
</body>
</html>
