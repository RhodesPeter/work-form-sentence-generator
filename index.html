<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work-Form Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="word-generator">
        <div class="result-wrapper">
            <!-- Styles added as attributes for html to canvas functionality -->
            <div class="result" style="color: white; font-size: 48px; text-align: center; display: flex; justify-content: center; align-items: center; overflow: hidden; font-family: 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                <div class="results__word-wrapper">
                    <span style="display: block;" class="result__word result__word--1"></span>
                    <span style="display: block;" class="result__word result__word--2"></span>
                    <span style="display: block;" class="result__word result__word--3">&</span>
                    <span style="display: block;" class="result__word result__word--4"></span>
                </div>
            </div>
        </div>
        <div class="word-generator__controls">
            <div class="words">
                <h1 class="words__title">Words:</h1>
                <ul class="words__list">
                    <li class="words__list-item">Charlie</li>
                    <li class="words__list-item">Jake</li>
                    <li class="words__list-item">Alex</li>
                    <li class="words__list-item">work-form</li>
                </ul>
                <form class="words__form">
                    <input class="words__input" type="text">
                    <button type="submit" class="words__btn">Add word</button>
                </form>
            </div>
            <div class="colours">
                <h1 class="colours__title">Colours:</h1>
                <ul class="colours__list">
                    <li class="colours__list-item">#4347F5</li>
                    <li class="colours__list-item">#E77B65</li>
                    <li class="colours__list-item">#E7658E</li>
                    <li class="colours__list-item">#FFC300</li>
                    <li class="colours__list-item">#65E7C6</li>
                </ul>
                <form class="colours__form">
                    <input class="colours__input" type="text">
                    <button type="submit" class="colours__btn">Add colour</button>
                </form>
            </div>
            <div class="speed">
                <h1 class="speed__title">Speed:</h1>
                <!-- 0.1 seconds to 10 seconds -->
                <input type="range" min="500" max="10000" step="500" value="2000" class="slider">
                <p class="speed__text">Images change every <span class="speed__seconds">2</span> seconds</p>
            </div>
        </div>
        <button class="word-generator__capture-gif" type="button">Capture gif</button>
    <div>
    <script src="scripts/gif.worker.js"></script>
    <script src="scripts/gif.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
